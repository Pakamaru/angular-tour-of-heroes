<div class="hero-card">
    <div class="hero-card-header">
        <h2 class="hero-name">Name <span class="hero-type">type</span></h2>
    </div>
    <div class="hero-card-image">
        <img src="https://via.placeholder.com/150" alt="Hero Image">
    </div>
    <div class="hero-card-stats">
        <div class="hero-stat">
            <span class="stat-label">Atk:</span>
            <span class="hero-damage">damage</span>
        </div>
        <div class="hero-stat">
            <span class="stat-label">Hp:</span>
            <span class="hero-health">health</span>
        </div>
    </div>
    <div class="hero-card-body">
        <p class="hero-description">description</p>
        <div class="hero-card-abilities">
            <h3>Abilities</h3>
            <ul class="abilities-list">
                <li><strong>Ability 1:</strong> Ability 1 description</li>
                <li><strong>Ability 2:</strong> Ability 2 description</li>
                <li><strong>Ability 3:</strong> Ability 3 description</li>
                <li><strong>Ability 4:</strong> Ability 4 description</li>
            </ul>
        </div>
    </div>
</div>
